<div class="container">
    <div class="title" routerLink="/home">
        My Messages App <fa-icon [icon]="icon"></fa-icon>
    </div>
    <div (click)="redirect()">
        <ng-container *ngIf="router.url === '/home'">
            <app-button [name]="'Crear Mensaje'"></app-button>
        </ng-container>
        <ng-container *ngIf="router.url === '/create-message'">
            <app-button [name]="'Inicio'"></app-button>
        </ng-container>
    </div>
</div>
